<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="card">
    <header class="profile-header">

      <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar">
      
      <div class="profile-meta">
        <h2 class="profile-name">Jessica Randall</h2>
        <p class="profile-location">London, United Kingdom</p>
      </div>

    </header>

    <section class="profile-bio">
      <p>"Front-end developer and avid reader."</p>
    </section>

    <nav class="profile-links">
      <a href="#" class="profile-link" >GitHub</a>
      <a href="#" class="profile-link">Frontend Mentor</a>
      <a href="#" class="profile-link">LinkedIn</a>
      <a href="#" class="profile-link">Twitter</a>
      <a href="#" class="profile-link">Instagram</a>
    </nav>
  </main>
</body>

</html>
