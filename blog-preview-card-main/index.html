<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Blog Preview Card</title>
</head>
<body>
  <main class="card">
    <!-- Image -->
    <img src="./assets/images/illustration-article.svg" alt="Abstract design illustration for the blog post" />

    <!-- Tag -->
    <button class="tag">Learning</button>

    <!-- date -->
    <time datetime="2023-12-21" class="blogpost-metadata">Published 21 Dec 2023</time>
    
    <!-- Article Title -->
    <h1 class="blogpost-title">HTML & CSS foundations</h1>

    <!-- Article Description -->
    <p class="blogpost-description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <!-- Author Section -->
    <footer class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar" />
      <span>Greg Hooper</span>
    </footer>
  </main>
</body>
</html>
